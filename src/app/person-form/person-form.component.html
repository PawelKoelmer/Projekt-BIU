<div>{{personLabel}}</div>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
 <label>
  Imię: 
  <input type="text" formControlName="name">
</label>

<label>
  Nazwisko: 
  <input type="text" formControlName="lastName">
</label>

<label>
  PESEL:
  <input type="number" formControlName="peselNumber">
</label>
<button type="submit">Wyślij dane</button>
</form>
<app-credit-form id="creditForm"></app-credit-form>
